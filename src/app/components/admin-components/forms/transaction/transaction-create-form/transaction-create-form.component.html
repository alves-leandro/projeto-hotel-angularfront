<form
  fxLayout="column"
  (ngSubmit)="onSubmit()"
  #createForm="ngForm"
  class="transaction-create-form"
>
  <mat-form-field>
    <mat-label>Reservation ID</mat-label>
    <input
      matInput
      type="text"
      id="reservationId"
      name="reservationId"
      [(ngModel)]="transactionData.reservationId"
      required
      readonly
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="createForm.invalid"
  >
    Create Transaction
  </button>
</form>
