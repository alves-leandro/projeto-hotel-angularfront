<form fxLayout="column" (ngSubmit)="onSubmit()" #updateForm="ngForm" class="user-update-form">
    <mat-form-field>
      <mat-label>Username:</mat-label>
      <input matInput type="text" id="username" name="username" [(ngModel)]="userData.username" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Name:</mat-label>
      <input matInput type="text" id="name" name="name" [(ngModel)]="userData.name" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Email:</mat-label>
      <input matInput type="email" id="email" name="email" [(ngModel)]="userData.email" required>
    </mat-form-field>
  
    <mat-form-field>
      <mat-label>Password:</mat-label>
      <input matInput type="password" id="password" name="password" [(ngModel)]="userData.password" required>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit" [disabled]="updateForm.invalid">Update User</button>
  </form>
