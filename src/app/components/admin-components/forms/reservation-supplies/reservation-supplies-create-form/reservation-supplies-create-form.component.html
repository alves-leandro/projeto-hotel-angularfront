<form
  fxLayout="column"
  (ngSubmit)="onSubmit()"
  #createForm="ngForm"
  class="reservation-supplies-create-form"
>
  <mat-form-field>
    <mat-label>Reservation ID</mat-label>
    <input
      matInput
      type="text"
      id="reservationId"
      name="reservationId"
      [(ngModel)]="reservationSupplyData.reservationId"
      required
      readonly
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Supply</mat-label>
    <mat-select [(ngModel)]="reservationSupplyData.supplyId" name="supplyId" required>
      <mat-option *ngFor="let supply of supplies" [value]="supply.id">
        {{ supply.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="createForm.invalid"
  >
    Create Reservation Supply
  </button>
</form>
