<form fxLayout="column" (ngSubmit)="onSubmit()" #createForm="ngForm" class="employee-create-form">
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input matInput type="text" id="username" name="username" [(ngModel)]="employeeData.username" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Name</mat-label>
    <input matInput type="text" id="name" name="name" [(ngModel)]="employeeData.name" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Email</mat-label>
    <input matInput type="email" id="email" name="email" [(ngModel)]="employeeData.email" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input matInput type="password" id="password" name="password" [(ngModel)]="employeeData.password" required />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Role</mat-label>
    <mat-select id="rule" name="rule" [(ngModel)]="employeeData.rule" required>
      <mat-option *ngFor="let rule of allowedRoles" [value]="rule">{{ rule }}</mat-option>
    </mat-select>
  </mat-form-field>

  <button mat-raised-button color="primary" type="submit" [disabled]="createForm.invalid">
    Create Employee
  </button>
</form>
