<form
  fxLayout="column"
  (ngSubmit)="onSubmit()"
  #createSuppliesForm="ngForm"
  class="supplies-create-form"
>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      id="name"
      name="name"
      [(ngModel)]="suppliesData.name"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      id="description"
      name="description"
      [(ngModel)]="suppliesData.description"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      id="price"
      name="price"
      [(ngModel)]="suppliesData.price"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Stock</mat-label>
    <input
      matInput
      type="number"
      id="stock"
      name="stock"
      [(ngModel)]="suppliesData.stock"
      required
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="createSuppliesForm.invalid"
  >
    Create Supplies
  </button>
</form>
