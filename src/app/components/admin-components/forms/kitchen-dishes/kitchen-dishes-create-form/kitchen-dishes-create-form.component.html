<form
  fxLayout="column"
  (ngSubmit)="onSubmit()"
  #createKitchenDishForm="ngForm"
  class="kitchen-dish-create-form"
>
  <mat-form-field>
    <mat-label>Name</mat-label>
    <input
      matInput
      type="text"
      id="name"
      name="name"
      [(ngModel)]="kitchenDishData.name"
      required
    />
  </mat-form-field>

  <mat-form-field>
    <mat-label>Description</mat-label>
    <textarea
      matInput
      id="description"
      name="description"
      [(ngModel)]="kitchenDishData.description"
      required
    ></textarea>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Price</mat-label>
    <input
      matInput
      type="number"
      id="price"
      name="price"
      [(ngModel)]="kitchenDishData.price"
      required
    />
  </mat-form-field>

  <button
    mat-raised-button
    color="primary"
    type="submit"
    [disabled]="createKitchenDishForm.invalid"
  >
    Create Kitchen Dish
  </button>
</form>
