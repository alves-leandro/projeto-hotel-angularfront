<div class="kitchen-container" fxLayout="column" fxFill>
  <div fxLayoutAlign="end">
    <button
      class="createKitchenDishButton"
      mat-raised-button
      color="primary"
      (click)="openCreateKitchenDishDialog()"
    >
      Create Kitchen Dish
    </button>
  </div>

  <div class="list-container">
    <mat-table mat-table [dataSource]="kitchenDishes" class="mat-elevation-z8">
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let dish">{{ dish.name }}</td>
      </ng-container>

      <!-- Description Column -->
      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let dish">{{ dish.description }}</td>
      </ng-container>

      <!-- Price Column -->
      <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef>Price</th>
        <td mat-cell *matCellDef="let dish">
          {{ dish.price | currency: 'BRL' }}
        </td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let dish">
          <button
            mat-icon-button
            color="primary"
            (click)="openUpdateKitchenDishDialog(dish.id)"
          >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="onDeleteClick(dish.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </mat-table>
  </div>
</div>
